	<body onResize="resize();">
		<div class="box_round" id="everything">
			<h1>TCH Time Calculator</h1>
			<p><label for="Monday" >Monday: </label> <input type="number" id="mondayHours" /> <input type="number" id="mondayMinutes" /></p>
			<p><label for="Tuesday" >Tuesday: </label> <input type="number" id="tuesdayHours" /> <input type="number" id="tuesdayMinutes" /></p>
			<p><label for="Wedesday" >Wednesday: </label> <input type="number" id="wednesdayHours" /> <input type="number" id="wednesdayMinutes" /></p>
			<p><label for="Thursday" >Thursday: </label> <input type="number" id="thursdayHours" /> <input type="number" id="thursdayMinutes" /></p>
			<p><label for="Friday" >Friday: </label> <input type="number" id="fridayHours" /> <input type="number" id="fridayMinutes" onchange="calculate_time()" /></p>
			
			<input type="button" name="Calculate" class="calculate_button" onclick="calculate_time()" value="Calculate" /></p>
			<p >Hours worked so far: <span id="hoursSoFar"></span></p>
			<p >Time to clock out Friday: <span id="timeToClockOutFriday"></span></p>
		</div>
		<br /><br />
		<script>
			function calculate_time() {
				
				// get values
				var mondayHours = document.getElementById("mondayHours").value; var mondayMinutes = document.getElementById("mondayMinutes").value;
				var tuesdayHours = document.getElementById("tuesdayHours").value; var tuesdayMinutes = document.getElementById("tuesdayMinutes").value;
				var wednesdayHours = document.getElementById("wednesdayHours").value; var wednesdayMinutes = document.getElementById("wednesdayMinutes").value;
				var thursdayHours = document.getElementById("thursdayHours").value; var mondayMinutes = document.getElementById("mondayMinutes").value;
				var mondayMinutes = document.getElementById("mondayMinutes").value; var mondayMinutes = document.getElementById("mondayMinutes").value;
				
				// convert to minutes
				
				var mondayTotalMinutes = mondayHours * 60 + mondayMinutes;
				
				
			}
			
			function start_calculations() {
			
			// get values
			
			var billAmount = document.getElementById("bill_amount").value;
			var tipPercent = document.getElementById("tip_percent").value;
		
			// validate the the inputs are numbers
			
			if (tipPercent == "" || isNaN(tipPercent)) {
				document.getElementById("tip_percent_after").innerHTML = "<br />Please enter a number";
				// Removed this from the if/else chain so both warnings can be shown if both inputs have problems
			} else {
				document.getElementById("tip_percent_after").innerHTML = "<br />(Enter 50 for 50%)";
			}
			
			if (billAmount == "" || isNaN(billAmount)) {
				document.getElementById("bill_amount_after").innerHTML = "<br />Please enter a number";
			} else if (tipPercent == "" || isNaN(tipPercent)) {
				// This is done above so both warnings can be shown at the same time if necessary. So this if will be blank to prevent calculation with bad values.
			} else {
				document.getElementById("bill_amount_after").innerHTML = "<br />";
				document.getElementById("tip_percent_after").innerHTML = "<br />(Enter 50 for 50%)";
				
				// calculate
			
				var tipAmount = billAmount * (tipPercent / 100);
				var totalWithTip = Number(billAmount) + Number(tipAmount);
			
				// output result
			
				document.getElementById("output").innerHTML = tipPercent + "% of $" + (Math.round(billAmount * 100) / 100).toFixed(2) + " is $" + (Math.round(tipAmount * 100) / 100).toFixed(2) + ", so your total should be $" + (Math.round(totalWithTip * 100) / 100).toFixed(2);
			}
		
			}// end of function start_calculations()
			
			function tip_percent_buttons(buttonPercent) {
		
				// Set percent to the button's value
				document.getElementById("tip_percent").value = buttonPercent;
			
				// Calculate
				start_calculations();
			}
			
			function subtract_times_test() {
				var monday_time = document.getElementById("Monday").value;
				var tuesday_time = document.getElementById("Tuesday").value;
				console.log("Monday time: " + monday_time);
				console.log("Tuesday time: " + tuesday_time);
			}
		</script>
