  <body>
    <h3><img class="unitPriceComparisonIcon" src="./tipCalculatorIcon_512x512.png">Tip Calculator</h3>
    <div class="contentCard" id="contentCard">
      <p class="amountAndPercent"><label for="billAmount" >Bill amount:<span id="dollarSignSpan" >$</span></label><input type="number" id="billAmount" onchange="calculatePercentWithRounding()" onkeyup="calculatePercentWithRounding()"  oncut="calculatePercentWithRounding()" onpaste="calculatePercentWithRounding()" /><span id="billAmountAfter"><br /></span></p>
      <p class="amountAndPercent"><label for="tipPercent" >Tip percent: &nbsp;</label><input type="number" id="tipPercent" value="20" onchange="calculationsWithoutRounding()" /><span id="tipPercentAfter" ><br />(Enter 20 for 20%)</span></p>
      <p><input type="button" id="fivePercentTipButton" onclick="tipPercentButtons(5)" value="&nbsp;5%" />
      <input type="button" id="tenPercentTipButton" onclick="tipPercentButtons(10)" value="10%" />
      <input type="button" id="twentyPercentRoundedUpTipButton" onclick="tipPercentButtonsWithRounding(20)" value="20% and rounded" />
      <input type="button" id="calculateTipButton" class="calculateTipButton" onclick="calculationsWithoutRounding()" value="Calculate other percent" /></p>
      <p id="output" >Tip and total amounts:<br /></p>
    </div>
    <br /><br />
  </body>
