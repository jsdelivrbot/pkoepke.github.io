l Amount and Tip Percent field."),n}function isANumber(e){return!(""==e||isNaN(e))}function displayOriginalOutput(){document.getElementById("output").innerHTML="Tip and total amounts:"}function isAllowedKey(e){var t=e.keyCode,n=[8,9,46,35,36,37,38,39,40,115];if(n.indexOf(t)!=-1)return!0;if(48<=t&&t<=57||96<=t&&t<=105)return!0;if(110==t||190==t){var u=e.target.value;return 110!=t&&190!=t||u.indexOf(".")==-1}return!1}function tipPercentButtonsWithoutRounding(e){document.getElementById("tipPercent").value=e,calculationsWithoutRounding()}function calculationsWithoutRounding(){var e=document.getElementById("billAmount").value,t=document.getElementById("tipPercent").value,n=checkInputsDisplayErrorsReturn(e,t);if(n&&(checkIfTipFieldIsANumber(t)?displayNormalTipPercentAfter():(n=!1,displayTipPercentAfterError())),n){var u=e*(t/100),i=Number(e)+Number(u);document.getElementById("output").innerHTML=t+"% of $"+(Math.round(100*e)/100).toFixed(2)+" is $"+(Math.round(100*u)/100).toFixed(2)+", so your total should be $"+(Math.round(100*i)/100).toFixed(2)}else displayOriginalOutput()}window.addEventListener("load",displayOriginalOutput,!1);</script><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
