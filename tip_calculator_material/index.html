	<body style="">
		<div class="demo-card-wide mdl-card mdl-shadow--2dp" id="everything" style="background-color: #42A5F5; text-align:center; width:80%; max-width:30em; min-width:15em; margin-left:auto; margin-right:auto; margin-top: 1em">
			<h1>Tip Calculator</h1>
			<p><label for="bill_amount" >Bill amount:</label><span style="position: relative; left:0.8em" >$</span><input type="number" id="bill_amount" /><span id="bill_amount_after"><br /></span></p>
			<p><label for="tip_percent" >Tip percent: </label><input type="number" id="tip_percent" onchange="start_calculations()" style="position: relative; left:0.2em" /><span id="tip_percent_after" ><br />(Enter 50 for 50%)</span></p>
			<p><input type="button" name="5_percent_tip_button" onclick="tip_percent_buttons(5)" value="5%" />
			<input type="button" name="10_percent_tip_button" onclick="tip_percent_buttons(10)" value="10%" />
			<input type="button" name="15_percent_tip_button" onclick="tip_percent_buttons(15)" value="15%" />
			<input type="button" name="20_percent_tip_button" onclick="tip_percent_buttons(20)" value="20%" />
			<input type="button" name="25_percent_tip_button" onclick="tip_percent_buttons(25)" value="25%" />
			<input type="button" name="calculate_tip_button" class="calculate_tip_button" onclick="start_calculations()" value="Calculate other tip percent" /></p>
