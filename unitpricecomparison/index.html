			function addDollarSignAndCalculate(currentInput) {
				var currentValue = currentInput.value;
				currentValue = currentValue.replace('$','');
				var currentValueOutput = '$' + currentValue;
				currentInput.setAttribute('type','text');
				currentInput.value = currentValueOutput;
				turnBackToNumber(currentInput);
			}
